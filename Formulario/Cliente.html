<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Cliente.js"></script>
</head>
<body>
    
   <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista Clientes de Banco
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table- table-responsive">
                    <table class="table table-hover" bgcolor= "#93FFE8" border="3" cellpadding="5" cellspacing="4"> 
                        <thead>
                            <tr>
                                <th>Número Cliente</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>RTN</th>
                                <th>Fecha Afiliación</th>
                                <th>Saldo Actual</th>
                                <th>Número Cuenta</th>
                            </tr>
                        </thead>
                        <tbody id="DataClientes" bgcolor= "#EBF4FA">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Cliente del Banco
                    </h3>
                </div>
                <div class="col-12">
                    <form class="Cliente">
                        <label for=""><b>Número Cliente</b></label>
                        <input type="text" id="NumeroCliente" class="form-control" placeholder="Ingrese el número de cliente">
                        <label for=""><b>Nombres</b></label>
                        <input type="text" id="Nombres" class="form-control" placeholder="Ingrese los nombres del cliente">
                        <label for=""><b>Apellidos</b></label>
                        <input type="text" id="Apellidos" class="form-control" placeholder="Ingrese los apellidos del cliente">
                        <label for=""><b>RTN</b></label>
                        <input type="text" id="RTN" class="form-control" placeholder="Ingrese el RTN del cliente">
                        <label for=""><b>Fecha de Afilación</b></label>
                        <input type="text" id="FechaAfiliacion" class="form-control" placeholder="Ingrese la fecha de afilación del cliente">
                        <label for=""><b>Saldo Actual</b></label>
                        <input type="text" id="SaldoActual" class="form-control" placeholder="Ingrese el saldo actual del cliente">
                        <label for=""><b>Número de Cuenta</b></label>
                        <input type="text" id="NumeroCuenta" class="form-control" placeholder="Ingrese el número de cuenta del cliente">
                        <hr>
                        <div id="btnagregarcliente">
                            <input type="submit" id="btnagregar" onclick="AgregarCliente()" value="Ingresar Cliente" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
   </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
