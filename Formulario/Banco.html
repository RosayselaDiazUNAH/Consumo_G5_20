<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Banco.js"></script>
</head>
<body>
    
   <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista Bancos de Banco
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table- table-responsive">
                    <table class="table table-hover" bgcolor= "#BBF54D" border="3" cellpadding="5" cellspacing="4"> 
                        <thead>
                            <tr>
                                <th>Codigo Banco</th>
                                <th>Nombre Banco</th>
                                <th>Oficina principal</th>
                                <th>Cantidad Sucursales</th>
                                <th>Fecha Fundacion</th>
                                <th>Pais</th>
                                <th>RTN</th>
                            </tr>
                        </thead>
                        <tbody id="DataBancos" bgcolor= "#E6F4D2">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Banco
                    </h3>
                </div>
                <div class="col-12">
                    <form class="Banco">
                        <label for=""><b>Codigo Banco</b></label>
                        <input type="text" id="CodigoBanco" class="form-control" placeholder="Ingrese el número de cliente">
                        <label for=""><b>Nombre Banco</b></label>
                        <input type="text" id="NombreBanco" class="form-control" placeholder="Ingrese los nombres del cliente">
                        <label for=""><b>Oficina Principal</b></label>
                        <input type="text" id="OficinaPrincipal" class="form-control" placeholder="Ingrese los apellidos del cliente">
                        <label for=""><b>Cantidad Sucursales</b></label>
                        <input type="text" id="CantidadSucursales" class="form-control" placeholder="Ingrese el RTN del cliente">
                        <label for=""><b>Fecha Fundacion</b></label>
                        <input type="text" id="FechaFundacion" class="form-control" placeholder="Ingrese la fecha de afilación del cliente">
                        <label for=""><b>Pais</b></label>
                        <input type="text" id="Pais" class="form-control" placeholder="Ingrese el saldo actual del cliente">
                        <label for=""><b>RTN</b></label>
                        <input type="text" id="RTN" class="form-control" placeholder="Ingrese el número de cuenta del cliente">
                        <hr>
                        <div id="btnagregarbanco">
                            <input type="submit" id="btnagregar" onclick="AgregarBanco()" value="Ingresar Banco" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
   </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
