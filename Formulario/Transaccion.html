<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaccion</title>
   <!-- CSS only -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/JS/Transaccion.js"></script>
</head>
<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row" >
                <div class="col-6" >
                    
                    <h3><b>                   	
                  <p align="center" style="color:rgb(0, 51, 255); "><i>Lista Transacciones  del Banco</p></i>       
                     </h3></b>
                     
                </div>
           
                <div class="box-body">
                    <div class="table- table-responsive">
                        <table class="table table-hover" bgcolor= "#75c2f9" border="4" cellpadding="5" cellspacing="6"> 
                     <thead>
                        <tr>
                            <b>
                           <th style="color:rgb(255, 0, 195);">Codigo Transaccion</th> 
                            <th style="color:rgb(255, 0, 179);">Tipo Transaccion</th>
                            <th style="color:rgb(255, 0, 149);">Codigo Cliente</th>
                            <th style="color:rgb(255, 0, 149);">Fecha Transaccion</th>
                            <th style="color:rgb(255, 0, 149);">Monto Transaccion</th>
                            <th style="color:rgb(255, 0, 149);">  Sucursal</th>
                            <th style="color:rgb(255, 0, 149);">Número Cuenta</th>
                        </b>
                       </tr>
                     </thead>

                      <tbody id="DataTransaccion" bgcolor= "e1e9f4"  >      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h4><b><u>                  	
                        <p align="center" style="color:rgb(0, 51, 255); "><i>Ingresar Transacciones</p></i>       
                    </h4></b></u>
                </div>
                <div class="col-12 ">
                    <form class="transaccion ">
                        <label for=""><b>Codigo Transaccion</b></label>
                        <input type="text" id="CodigoTransaccion" class="form-control" placeholder="Ingrese el codigo Transacción">
                        <label for=""><b>Tipo Transaccion</b></label>
                        <input type="text" id="TipoTransaccion" class="form-control" placeholder="Ingrese el tipo de transaccion  ">
                        <label for=""><b>Codigo Cliente</b></label>
                        <input type="text" id="CodigoCliente" class="form-control" placeholder="Ingrese el codigo del cliente">
                        <label for=""><b>Fecha Transaccion</b></label>
                        <input type="text" id="FechaTransaccion" class="form-control" placeholder="Ingrese la fecha de Transacción">
                        <label for=""><b>Monto Transaccion</b></label>
                        <input type="text" id="MontoTransaccion" class="form-control" placeholder="Ingrese el monto de la Transacción">
                        <label for=""><b>Sucursal</b></label>
                        <input type="text" id="Sucursal" class="form-control" placeholder="Ingrese la Sucursal">
                        <label for=""><b>Número de Cuenta</b></label>
                        <input type="text" id="NumeroCuenta" class="form-control" placeholder="Ingrese el número de cuenta ">
                        <hr>
                        <div id="btnagregartransaccion">
                            <input type="submit" id="btnagregar" onclick="AgregarT()" value="Ingresar Transacción" class="btn btn-outline-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
   </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
