<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Cuenta.js"></script>



</head>
<body>
    <div class="container">
     <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
            <h3>
                lista Cuentas
            </h3>

            </div>
        </div>
          <div class="box-body">
           <div class="table table-responsive">
            <table class="table table-hover">
             <thead>
                <tr>
                    <th>Numero de Cuenta</th>
                    <th>Nombre de la Cuenta</th>
                    <th>Numero de Cliente</th>
                    <th>Fecha de Apertura</th>
                    <th>Saldo Actual</th>
                    <th>Saldo Retenido</th>
                    <th>Tipo de Moneda</th>
                </tr>

                <tbody id="DataCuenta">
               
                </tbody>
             </thead>
            </table>

           </div>
          </div>
     </div>

     
     <div class="Formulario">
        <div class="row">
            <div class="col-12">
                <h3>
                    Agregar Nueva Cuenta
                </h3>
            </div>
            <div class="col-12">
                <form class="cuenta">
                    <label for=""><b>Número Cuenta</b></label>
                    <input type="text" id="NumeroCuenta" class="form-control" placeholder="Ingrese el número de cuenta">
                    <label for=""><b>Nombre de Cuenta</b></label>
                    <input type="text" id="NombreCuenta" class="form-control" placeholder="Ingrese el nombre de la cuenta">
                    <label for=""><b>Numero de Cliente</b></label>
                    <input type="text" id="NumeroCliente" class="form-control" placeholder="Ingrese el numero del cliente">
                    <label for=""><b>Fecha de apertura</b></label>
                    <input type="text" id="FechApertura" class="form-control" placeholder="Ingrese la fecha de apertura de la cuenta">
                    <label for=""><b>saldo Actual</b></label>
                    <input type="text" id="saldoActual" class="form-control" placeholder="Ingrese el saldo actual de la cuenta">
                    <label for=""><b>saldo Retenido </b></label>
                    <input type="text" id="saldoRetenido" class="form-control" placeholder="Ingrese el saldo retenido de la cuenta">
                    <label for=""><b>Tipo de Moneda  </b></label>
                    <input type="text" id="TipoMoneda" class="form-control" placeholder="Ingrese el tipo de moneda de la cuenta">
                    <hr>
                    <div id="btnagregarcuenta">
                        <input type="submit" id="btnagregar" onclick="AgregarCuenta()" value="Ingresar Cuenta" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</body>
</html>
